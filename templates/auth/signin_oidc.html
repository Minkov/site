<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form id="loginForm" action="/token" method="post">
        {% csrf_token %}
        <input type="hidden" name="access_token" />
    </form>

    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <script src="/static/oidc/oidc-client.min.js"></script>
    <script>
        new UserManager()
            .signinRedirectCallback()
            .then(function (user) {
                $('input[name=access_token]').val(user.access_token);
                $('#loginForm').submit();
            }).catch(function (e) {
                console.error(e);
            });
    </script>
</body>
</html>
